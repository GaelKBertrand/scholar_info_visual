<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar Info Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scholar Info Visualization</h1>

        <h2>View Number of People by Category</h2>
        <div id="categoryCounts"></div>

        <h2>Filter by Category</h2>
        <label for="filter">Select Category:</label>
        <select id="filter"></select>

        <label for="filterValue">Enter Filter Value:</label>
        <input type="text" id="filterValue" placeholder="Enter value to filter...">
        <button id="filterButton">Filter</button>

        <h2>Filtered Count</h2>
        <div id="filteredCount"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
