<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar Data Analytics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scholar Data Analytics</h1>
        <h2>View Number of People by Category</h2>
        <div id="categoryCounts"></div>

        <h2>Filter Data</h2>
        <div>
            <label for="categorySelect">Select Category:</label>
            <select id="categorySelect"></select>
        </div>
        <div>
            <label for="filterValue">Enter Value:</label>
            <input type="text" id="filterValue">
            <button id="filterButton">Filter</button>
        </div>
        <div id="filteredCount"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
